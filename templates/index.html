<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCritique - Movie Search</title>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #1a1a2e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #e94560;
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.3);
        }

        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a1a2e;
            color: #f9f871;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CineCritique</h1>
        <form action="http://localhost:5000/search" method="POST">
            <input id="name" type="text" name="movie_name" placeholder="Enter Movie Name..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
